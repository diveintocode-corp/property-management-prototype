<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${tenant.id == null ? 'Add Tenant' : 'Edit Tenant'}">Tenant Form</title>
</head>
<body>
    <div layout:fragment="content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/tenants}">Tenants</a></li>
                <li class="breadcrumb-item active" 
                    th:text="${tenant.id == null ? 'Add Tenant' : 'Edit Tenant'}">
                    Tenant Form
                </li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4" 
                            th:text="${tenant.id == null ? 'Add Tenant' : 'Edit Tenant'}">
                            Tenant Form
                        </h2>

                        <form th:action="@{/tenants}" method="post" th:object="${tenant}">
                            <input type="hidden" th:field="*{id}">

                            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                    Global error
                                </p>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                       th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{fullName}">
                                    Full name error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{email}">
                                    Email error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" th:field="*{phone}">
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/tenants}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mt-4" th:if="${tenant.id != null and leases != null}">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Lease History</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Property</th>
                                        <th>Status</th>
                                        <th>Rent</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="lease : ${leases}">
                                        <td th:text="${lease.property.name}">Property name</td>
                                        <td>
                                            <span th:class="${'badge ' + 
                                                (lease.status == 'ACTIVE' ? 'text-bg-success' : 
                                                lease.status == 'NOTICE' ? 'text-bg-warning' : 'text-bg-secondary')}"
                                                  th:text="${lease.status}">Status</span>
                                        </td>
                                        <td th:text="${lease.rent}">Rent</td>
                                        <td th:text="${#temporals.format(lease.startDate, 'yyyy-MM-dd')}">
                                            Start date
                                        </td>
                                        <td th:text="${lease.endDate != null ? 
                                            #temporals.format(lease.endDate, 'yyyy-MM-dd') : '-'}">
                                            End date
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(leases)}">
                                        <td colspan="5" class="text-center">No leases found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
