<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ユーザー登録</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="form-container" style="max-width: 400px; margin: 50px auto;">
            <h2>ユーザー登録</h2>

            <div th:if="${error}" class="message error">
                <span th:text="${error}">エラーメッセージ</span>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}" class="property-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'invalid'"
                           class="form-control" required>
                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        ユーザー名エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'invalid'"
                           class="form-control" required>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        パスワードエラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス（任意）</label>
                    <input type="email" id="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'invalid'"
                           class="form-control">
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        メールアドレスエラー
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">登録</button>
                    <a th:href="@{/login}" class="button">キャンセル</a>
                </div>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p>既にアカウントをお持ちの方は <a th:href="@{/login}">こちらからログイン</a></p>
            </div>
        </div>
    </th:block>
</body>
</html>
