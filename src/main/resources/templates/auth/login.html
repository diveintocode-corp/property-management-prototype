<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ログイン</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="form-container" style="max-width: 400px; margin: 50px auto;">
            <h2>ログイン</h2>

            <div th:if="${error}" class="message error">
                <span th:text="${error}">エラーメッセージ</span>
            </div>
            <div th:if="${message}" class="message success">
                <span th:text="${message}">メッセージ</span>
            </div>

            <form th:action="@{/login}" method="post" class="property-form">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="username" required
                           class="form-control" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required
                           class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">ログイン</button>
                </div>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <p>アカウントをお持ちでない方は <a th:href="@{/register}">こちらから登録</a></p>
            </div>
        </div>
    </th:block>
</body>
</html>
