<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <div class="section-header">
            <h1 class="section-title">入居者一覧</h1>
            <a th:href="@{/tenants/new}" class="button primary">入居者登録</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>氏名</th>
                        <th>メールアドレス</th>
                        <th>電話番号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tenant : ${tenants}">
                        <td th:text="${tenant.fullName}">氏名</td>
                        <td th:text="${tenant.email}">メールアドレス</td>
                        <td th:text="${tenant.phone}">電話番号</td>
                        <td class="actions">
                            <a th:href="@{/tenants/{id}/edit(id=${tenant.id})}" 
                               class="button primary">編集</a>
                            <form th:action="@{/tenants/{id}/delete(id=${tenant.id})}" 
                                  method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="button danger" 
                                        onclick="return confirm('この入居者を削除してもよろしいですか？')">
                                    削除
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tenants)}">
                        <td colspan="4" class="text-center">入居者が見つかりません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
