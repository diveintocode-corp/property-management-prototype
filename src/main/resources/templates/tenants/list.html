<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Tenants</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Tenants</h1>
            <a th:href="@{/tenants/new}" class="btn btn-primary">Add Tenant</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tenant : ${tenants}">
                        <td th:text="${tenant.fullName}">Full name</td>
                        <td th:text="${tenant.email}">Email</td>
                        <td th:text="${tenant.phone}">Phone</td>
                        <td>
                            <a th:href="@{/tenants/{id}/edit(id=${tenant.id})}" 
                               class="btn btn-sm btn-primary">Edit</a>
                            <form th:action="@{/tenants/{id}/delete(id=${tenant.id})}" 
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" 
                                        onclick="return confirm('Are you sure you want to delete this tenant?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(tenants)}">
                        <td colspan="4" class="text-center">No tenants found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
