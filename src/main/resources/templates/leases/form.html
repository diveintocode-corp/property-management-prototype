<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <nav>
            <p class="navigation">
                <a th:href="@{/properties/{id}(id=${lease.propertyId})}" 
                   th:if="${lease.propertyId != null}">
                    <span th:text="${lease.property?.name}">物件名</span>
                </a>
                <a th:href="@{/properties}" th:unless="${lease.propertyId != null}">物件一覧</a>
                &gt; 
                <span th:text="${lease.id == null ? '賃貸契約登録' : '賃貸契約編集'}">
                    賃貸契約フォーム
                </span>
            </p>
        </nav>

        <div class="form-container">
            <h2 th:text="${lease.id == null ? '賃貸契約登録' : '賃貸契約編集'}">
                賃貸契約フォーム
            </h2>

                        <form th:action="@{/leases}" method="post" th:object="${lease}" class="property-form">
                            <input type="hidden" th:field="*{id}">

                            <div class="message error" th:if="${#fields.hasGlobalErrors()}">
                                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                    システムエラー
                                </p>
                            </div>

                            <div class="form-group">
                                <label for="propertyId">物件</label>
                                <input type="hidden" th:field="*{propertyId}" th:if="${lease.propertyId != null}">
                                <select th:field="*{propertyId}"
                                        th:classappend="${#fields.hasErrors('propertyId')} ? 'invalid'"
                                        th:disabled="${lease.propertyId != null}">
                                    <option value="">物件を選択してください</option>
                                    <option th:each="prop : ${properties}"
                                            th:value="${prop.id}"
                                            th:text="${prop.name}">
                                        物件名
                                    </option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('propertyId')}" th:errors="*{propertyId}">
                                    物件エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tenantId">入居者</label>
                                <select th:field="*{tenantId}"
                                        th:classappend="${#fields.hasErrors('tenantId')} ? 'invalid'">
                                    <option value="">入居者を選択してください</option>
                                    <option th:each="ten : ${tenants}"
                                            th:value="${ten.id}"
                                            th:text="${ten.fullName}">
                                        入居者名
                                    </option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('tenantId')}" th:errors="*{tenantId}">
                                    入居者エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="rent">月額賃料</label>
                                <input type="number" th:field="*{rent}"
                                       th:classappend="${#fields.hasErrors('rent')} ? 'invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('rent')}" th:errors="*{rent}">
                                    賃料エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="deposit">敷金</label>
                                <input type="number" th:field="*{deposit}"
                                       th:classappend="${#fields.hasErrors('deposit')} ? 'invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}">
                                    敷金エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="keymoney">礼金</label>
                                <input type="number" th:field="*{keymoney}"
                                       th:classappend="${#fields.hasErrors('keymoney')} ? 'invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('keymoney')}" th:errors="*{keymoney}">
                                    礼金エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startDate">開始日</label>
                                <input type="date" 
                                       name="startDate" 
                                       th:value="${#temporals.format(lease.startDate, 'YYYY-MM-dd')}"
                                       th:classappend="${#fields.hasErrors('startDate')} ? 'invalid'">
                                <div class="error-message" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
                                    開始日エラー
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="endDate">終了日</label>
                                <input type="date" 
                                       name="endDate"
                                       th:value="${lease.endDate != null ? #temporals.format(lease.endDate, 'YYYY-MM-dd') : ''}">
                            </div>

                            <div class="form-group">
                                <label for="status">状態</label>
                                <select th:field="*{status}"
                                        th:classappend="${#fields.hasErrors('status')} ? 'invalid'">
                                    <option th:each="status : ${statusOptions}"
                                            th:value="${status}"
                                            th:text="${status == 'ACTIVE' ? '契約中' : 
                                                    status == 'NOTICE' ? '解約予定' : '終了'}">
                                        状態
                                    </option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">
                                    状態エラー
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="button primary">保存</button>
                                <a th:href="@{/properties/{id}(id=${lease.propertyId})}" 
                                   th:if="${lease.propertyId != null}" 
                                   class="button">キャンセル</a>
                                <a th:href="@{/properties}" 
                                   th:unless="${lease.propertyId != null}" 
                                   class="button">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
