<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <nav>
            <p class="navigation">
                <a th:href="@{/properties}">物件一覧</a> &gt; 
                <span th:text="${property.id == null ? '物件登録' : '物件編集'}">物件フォーム</span>
            </p>
        </nav>

        <div class="form-container">
            <h2 th:text="${property.id == null ? '物件登録' : '物件編集'}">物件フォーム</h2>

            <form th:action="@{/properties}" method="post" th:object="${property}" class="property-form">
                <input type="hidden" th:field="*{id}">

                <div class="message error" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                        システムエラー
                    </p>
                </div>

                <div class="form-group">
                    <label for="name">物件名</label>
                    <input type="text" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        物件名エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="area">面積</label>
                    <input type="text" th:field="*{area}"
                           th:classappend="${#fields.hasErrors('area')} ? 'invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">
                        面積エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">所在地</label>
                    <textarea th:field="*{address}" rows="3"
                              th:classappend="${#fields.hasErrors('address')} ? 'invalid'">
                    </textarea>
                    <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                        所在地エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="plan">プラン</label>
                    <input type="text" th:field="*{plan}">
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">保存</button>
                    <a th:href="@{/properties}" class="button">キャンセル</a>
                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
