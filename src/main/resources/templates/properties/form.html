<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${property.id == null ? 'Add Property' : 'Edit Property'}">Property Form</title>
</head>
<body>
    <div layout:fragment="content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/properties}">Properties</a></li>
                <li class="breadcrumb-item active" 
                    th:text="${property.id == null ? 'Add Property' : 'Edit Property'}">
                    Property Form
                </li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" 
                            th:text="${property.id == null ? 'Add Property' : 'Edit Property'}">
                            Property Form
                        </h2>

                        <form th:action="@{/properties}" method="post" th:object="${property}">
                            <input type="hidden" th:field="*{id}">

                            <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                    Global error
                                </p>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{name}">
                                    Name error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="area" class="form-label">Area</label>
                                <input type="text" class="form-control" th:field="*{area}"
                                       th:classappend="${#fields.hasErrors('area')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{area}">
                                    Area error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" th:field="*{address}" rows="3"
                                          th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                </textarea>
                                <div class="invalid-feedback" th:errors="*{address}">
                                    Address error
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="plan" class="form-label">Plan</label>
                                <input type="text" class="form-control" th:field="*{plan}">
                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/properties}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
