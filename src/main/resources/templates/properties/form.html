<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <nav>
            <p class="navigation">
                <a th:href="@{/properties}">物件一覧</a> &gt; 
                <span th:text="${property.id == null ? '物件登録' : '物件編集'}">物件フォーム</span>
            </p>
        </nav>

        <div class="form-container">
            <h2 th:text="${property.id == null ? '物件登録' : '物件編集'}">物件フォーム</h2>

            <form th:action="@{/properties}" method="post" th:object="${property}" class="property-form">
                <input type="hidden" th:field="*{id}">

                <div class="message error" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                        システムエラー
                    </p>
                </div>

                <div class="form-group">
                    <label for="name">物件名</label>
                    <input type="text" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        物件名エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="area">面積 (m²)</label>
                    <input type="text" th:field="*{area}"
                           th:classappend="${#fields.hasErrors('area')} ? 'invalid'">
                    <div class="error-message" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">
                        面積エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">所在地</label>
                    <textarea th:field="*{address}" rows="3"
                              th:classappend="${#fields.hasErrors('address')} ? 'invalid'">
                    </textarea>
                    <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                        所在地エラー
                    </div>
                </div>

                <div class="form-group">
                    <label for="rooms">間取り</label>
                    <select th:field="*{rooms}" id="rooms"
                            th:classappend="${#fields.hasErrors('rooms')} ? 'invalid'">
                        <option value="">選択してください</option>
                        <option value="1R">1R</option>
                        <option value="1K">1K</option>
                        <option value="1DK">1DK</option>
                        <option value="1LDK">1LDK</option>
                        <option value="2K">2K</option>
                        <option value="2DK">2DK</option>
                        <option value="2LDK">2LDK</option>
                        <option value="3K">3K</option>
                        <option value="3DK">3DK</option>
                        <option value="3LDK">3LDK</option>
                        <option value="4K">4K</option>
                        <option value="4DK">4DK</option>
                        <option value="4LDK">4LDK</option>
                        <option value="5K">5K</option>
                        <option value="5DK">5DK</option>
                        <option value="5LDK">5LDK</option>
                        <option value="スタジオ">スタジオ</option>
                        <option value="その他">その他</option>
                    </select>
                    <div class="error-message" th:if="${#fields.hasErrors('rooms')}" th:errors="*{rooms}">
                        間取りエラー
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">保存</button>
                    <a th:href="@{/properties}" class="button">キャンセル</a>
                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
