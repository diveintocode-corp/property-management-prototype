<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <nav>
            <p class="navigation">
                <a th:href="@{/properties}">物件一覧</a> &gt; 
                <span th:text="${property.name}">物件名</span>
            </p>
        </nav>

                <div class="detail-container">
            <div class="property-details">
                <h2 th:text="${property.name}">物件名</h2>
                <dl class="info-list">
                    <div class="info-item">
                        <dt>面積 (m²)</dt>
                        <dd th:text="${property.area}">面積</dd>
                    </div>

                    <div class="info-item">
                        <dt>所在地</dt>
                        <dd th:text="${property.address}">所在地</dd>
                    </div>

                    <div class="info-item">
                        <dt>間取り</dt>
                        <dd th:text="${property.rooms}">間取り</dd>
                    </div>
                </dl>

                <div class="actions">
                    <a th:href="@{/properties/{id}/edit(id=${property.id})}" 
                       class="button primary">物件編集</a>
                    <form th:action="@{/properties/{id}/delete(id=${property.id})}" 
                          method="post">
                        <button type="submit" class="button danger" 
                                onclick="return confirm('この物件を削除してもよろしいですか？')">
                            物件削除
                        </button>
                    </form>
                </div>
            </div>

            <div class="lease-history">
                <div class="section-header">
                    <h3>賃貸履歴</h3>
                    <a th:href="@{/leases/new(propertyId=${property.id})}" 
                       class="button primary">賃貸登録</a>
                </div>
                    <div class="card-body">
                        <table>
                        <thead>
                            <tr>
                                <th>入居者</th>
                                <th>状態</th>
                                <th>賃料</th>
                                <th>開始日</th>
                                <th>終了日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="lease : ${leases}">
                                <td th:text="${lease.tenant.fullName}">入居者名</td>
                                <td>
                                    <span th:class="${'status-badge ' + 
                                        (lease.status == 'ACTIVE' ? 'active' : 
                                        lease.status == 'NOTICE' ? 'notice' : 'ended')}"
                                          th:text="${lease.status == 'ACTIVE' ? '契約中' : 
                                                  lease.status == 'NOTICE' ? '解約予定' : '終了'}">状態</span>
                                </td>
                                <td th:text="${lease.rent}">賃料</td>
                                <td th:text="${#temporals.format(lease.startDate, 'yyyy年MM月dd日')}">
                                    開始日
                                </td>
                                <td th:text="${lease.endDate != null ? 
                                    #temporals.format(lease.endDate, 'yyyy年MM月dd日') : '-'}">
                                    終了日
                                </td>
                                <td class="actions">
                                    <a th:href="@{/leases/{id}/edit(id=${lease.id})}" 
                                       class="button primary">編集</a>
                                    <form th:action="@{/leases/{id}/delete(id=${lease.id})}" 
                                          method="post">
                                        <button type="submit" class="button danger" 
                                                onclick="return confirm('この賃貸契約を削除してもよろしいですか？')">
                                            削除
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(leases)}">
                                <td colspan="6" class="text-center">賃貸履歴が見つかりません</td>
                            </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
