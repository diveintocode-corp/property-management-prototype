<th:block layout:decorate="~{layout/base}">
    <th:block layout:fragment="content">
        <div class="section-header">
            <h1 class="section-title">物件一覧</h1>
            <a th:href="@{/properties/new}" class="button primary">物件登録</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>物件名</th>
                        <th>面積 (m²)</th>
                        <th>所在地</th>
                        <th>間取り</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="property : ${properties}">
                        <td>
                            <a th:href="@{/properties/{id}(id=${property.id})}" 
                               th:text="${property.name}">物件名</a>
                        </td>
                        <td th:text="${property.area}">面積</td>
                        <td th:text="${property.address}">所在地</td>
                        <td th:text="${property.rooms}">間取り</td>
                        <td class="actions">
                            <a th:href="@{/properties/{id}/edit(id=${property.id})}" 
                               class="button primary">編集</a>
                            <form th:action="@{/properties/{id}/delete(id=${property.id})}" 
                                  method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="button danger" 
                                        onclick="return confirm('この物件を削除してもよろしいですか？')">
                                    削除
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(properties)}">
                        <td colspan="5" class="text-center">物件が見つかりません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</th:block>
